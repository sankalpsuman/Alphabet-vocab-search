<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alphabet Vocabulary Search (API Powered)</title>
  <meta name="description" content="An interactive and beautifully designed vocabulary app that lets you type any letter A–Z and instantly fetch up to 1000 words starting with that letter, powered by the free Datamuse API. Perfect for vocabulary building, language learning, and word exploration." />
  <style>
    body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #4facfe, #00f2fe); color: #333; }
    .container { max-width: 900px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); text-align: center; }
    h1 { font-size: 2.2rem; margin-bottom: 10px; color: #007BFF; }
    p { font-size: 1rem; margin-bottom: 20px; color: #555; }
    input { padding: 12px; width: 200px; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; margin-right: 10px; }
    button { padding: 12px 18px; font-size: 1rem; border-radius: 8px; border: none; background: #007BFF; color: white; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: #0056b3; }
    #results { margin-top: 25px; text-align: left; max-height: 400px; overflow-y: auto; padding-right: 10px; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { padding: 8px 10px; border-bottom: 1px solid #eee; transition: background 0.2s ease; }
    li:hover { background: #f0f8ff; }
    footer { margin-top: 30px; font-size: 0.9rem; color: #666; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alphabet Vocabulary Search</h1>
    <p>Enter a letter (A–Z) to see words starting with that letter using the free Datamuse API. This tool is great for vocabulary practice, discovering new words, or simply exploring the English language.</p>
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter a letter" />
    <button onclick="searchWords()">Search</button>
    <div id="results"></div>
    <footer>Created by Sankalp Suman</footer>
  </div>

  <script>
    async function searchWords() {
      const letter = document.getElementById('letterInput').value.trim().toLowerCase();
      if (!letter || !/^[a-z]$/.test(letter)) {
        alert('Please enter a single letter A-Z');
        return;
      }

      document.getElementById('results').innerHTML = '<p>Loading...</p>';
      try {
        const response = await fetch(`https://api.datamuse.com/words?sp=${letter}*&max=1000`);
        const data = await response.json();
        if (data.length === 0) {
          document.getElementById('results').innerHTML = '<p>No words found.</p>';
          return;
        }
        const listItems = data.map(wordObj => `<li>${wordObj.word}</li>`).join('');
        document.getElementById('results').innerHTML = `<ul>${listItems}</ul>`;
      } catch (error) {
        document.getElementById('results').innerHTML = `<p>Error fetching words: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
